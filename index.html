<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nonmle</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta http-equiv="refresh" content="" />
</head>
<body>
   <div class="navbar">
       <ul>
           <li><a href="index.html" draggable="false">nonmle</a></li>
       </ul>
   </div>
   <div class="header">
       <div class="img-box">
           <img src="./1984-Macintosh.png" alt="" draggable="false">
       </div>
       <div class="text-container">
         <p class="img-p">The Website is no longer available. Thank you for your visit!</p>
         <p class="translate-link" onclick="toggleLanguage()">Translate</p>
     </div>
     <div class="counter-container">
         <p id="visitor-count">0</p>
     </div>
      </div>
   <div class="footer">
       <div class="footer-f">
           <p class="Follow us on:"></p>
           <a href="https://behance.net/nonmle"><i class="fa-brands fa-behance"></i></a>
           <a href="https://x.com/nonmIIe"><i class="fa-brands fa-x-twitter"></i></a>
           <a href="https://instagram.com/nonmle"><i class="fa-brands fa-instagram"></i></a>
       </div>
   </div>
   <script>
      // Prevent right-click and left-click on specified elements
      document.addEventListener('contextmenu', e => e.preventDefault());

      const elements = document.querySelectorAll('.disable-left-click');
      elements.forEach(element => element.addEventListener('click', e => e.preventDefault()));

      // Toggle language function
      function toggleLanguage() {
         const translatableText = document.querySelector('.img-p');
         const originalText = "The Website is no longer available. Thank you for your visit!";
         translatableText.textContent = (translatableText.textContent === originalText) ? "Die Website ist nicht mehr verfügbar. Danke für Ihren Besuch!" : originalText;
      }

      // Visitor count starting from 200
      let visitCount = parseInt(localStorage.getItem('visitCount')) || 0; // Start from 199 to increment to 200 on the first visit
      document.getElementById('visitor-count').textContent = ++visitCount;
      localStorage.setItem('visitCount', visitCount.toString());

   </script>
</body>
</html>
